version: 2
jobs:
  build:
    docker:
    - image: circleci/golang:1.12.3
    steps:
    - checkout
    - run: go test ./...
    - run: mkdir -p ./artifacts
    - run: cp ./version.txt ./artifacts/version.txt
    - persist_to_workspace:
            root: ./artifacts
            paths:
            - .
  releasedev:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: ./artifacts
    - run:
        name: "Publish image to docker hub as development release"
        command: |
          VERSION=$(cat ./artifacts/version.txt)
          rm ./artifacts/version.txt
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t magneticio/vampkubist-istio-adapter-dev:$VERSION-${CIRCLE_SHA1} .
          docker push magneticio/vampkubist-istio-adapter-dev:$VERSION-${CIRCLE_SHA1}
          docker tag magneticio/vampkubist-istio-adapter-dev:$VERSION-${CIRCLE_SHA1} magneticio/vampkubist-istio-adapter-dev:latest
          docker push magneticio/vampkubist-istio-adapter-dev:latest
  release:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: ./artifacts
    - run:
        name: "Publish image to docker hub"
        command: |
          VERSION=$(cat ./artifacts/version.txt)
          rm ./artifacts/version.txt
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t magneticio/vampkubist-istio-adapter:$VERSION .
          docker push magneticio/vampkubist-istio-adapter:$VERSION
          docker tag magneticio/vampkubist-istio-adapter:$VERSION magneticio/vampkubist-istio-adapter:latest
          docker push magneticio/vampkubist-istio-adapter:latest
workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          tags:
            only: /^(v)\d+\.\d+\.\d+$/
    - releasedev:
        requires:
        - build
        filters:
          branches:
            only:
            - master
            - /rc-.*/
    - release:
        requires:
        - build
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^(v)\d+\.\d+\.\d+$/
